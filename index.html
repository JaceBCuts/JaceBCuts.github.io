<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM Serif Display">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TITLE</title>
<style>
    header {
            background-color: #212121; /* New header background color */
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3%;
        }
    body {
        background-color: #131313; /* Background color */
    }

    .topbutton {
        color: #FFFFFF; /* Corrected color value */
        background: transparent;
        font-family: DM Serif Display;
        width: 100px;
        height: 40px;
        border: 2px solid transparent;
        border-radius: 0; /* No rounded corners */
        font-size: 14px;
        cursor: pointer; /* Pointer cursor on hover */
        outline: none;
        padding: 0;
        transition: all 0.1s ease; /* Smooth transition effect */
    }

    .topbutton:hover {
        background: transparent; /* Keep same background */
        border-color: #E6AF2F; /* Change border to gold */
        color: #E6AF2F; /* Change text to gold */
    }

    ul {
        margin: 0;
        color: #EFEFEF;
        font-family: Arial, Helvetica, sans-serif;
        align-content: left;
    }

    li {
        color: #C5C6C7;
        font-family: Arial;
        align-content: left;
        justify-content: left;
    }

    h1 {
        color: #EFEFEF;
        font-family: DM Serif Display;
        text-align: left;
        letter-spacing: 2px;
    }

    h2 {
        color: #CCCCCC;
        font-family: Arial;
        text-align: left;
    }

    h4 {
        color: #CCCCCC;
        margin: 0;
        font-family: Arial;
    }

    p {
        color: #CCCCCC;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
</head>
<body>
    <header>
        <button class="topbutton">About Me</button>
        <button class="topbutton">Gallary</button>
        <button class="topbutton">Contact</button>
    </header>
<h1>It's The Title</h1>
<h2>This is my very terrible start to the website</h2>
<button class="topbutton" onclick="showAlert()">About me</button>

<script>
    function showAlert() {
        alert("Button was clicked!");
    }
</script>
</body>
</html>
